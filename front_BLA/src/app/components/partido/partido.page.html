<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Equipo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Equipo</ion-title>
    </ion-toolbar>
  </ion-header>

  <h2 class="ion-text-center">Partidos</h2>

  <ion-grid>
    <ion-row *ngFor="let partido of partidoLista" class="ion-align-items-center ion-padding" >
      <ion-col size="12">
        <ion-card button [routerLink]="['/tabs/partidos/partido', partido.id]" color="primary">
          <ion-card-content class="ion-text-center">
            <ion-grid>
              <ion-row class="ion-align-items-center">
                <ion-col size="4" class="ion-text-center">
                  <img [src]="partido.equip_local.escudo" alt="Escudo Local" class="team-logo" />
                  <div><strong>{{ partido.equip_local.nombre }}</strong></div>
                </ion-col>
                <ion-col size="4" class="ion-text-center">
                  <div><strong>Jornada:</strong> {{ partido.jornada.id }}</div>
                  <div>{{ partido.fecha | date: 'dd \'de\' MMMM \'de\' yyyy' }}</div>
                </ion-col>
                <ion-col size="4" class="ion-text-center">
                  <img [src]="partido.equip_visit.escudo" alt="Escudo Visitante" class="team-logo" />
                  <div><strong>{{ partido.equip_visit.nombre }}</strong></div>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Equipo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Equipo</ion-title>
    </ion-toolbar>
  </ion-header>

  <div>
    <h2>Jornadas</h2>
    <div *ngFor="let jornada of jornadaLista">
      <ion-button [routerLink]="['/tabs/partidos/partido', jornada.id]">
        <strong>Jornada:</strong> {{ jornada.id }}
        <strong>Semana:</strong> {{ jornada.semana }}
        <strong>Mes:</strong> {{ jornada.mes }}
        <strong>Fase:</strong> {{ jornada.fase }}
      </ion-button>
    </div>
  </div>

</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Perfil de Usuario</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding perfil-content">

  <ng-container *ngIf="usuarioLogeado">

    <ion-card class="perfil-card">
      <ion-card-header>
        <ion-card-title>Detalles del Usuario</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <p><strong>Nombre de usuario:</strong> {{ userName }}</p>
        <p><strong>Email:</strong> {{ usuarioLogeado.email }}</p>
        <p><strong>Fecha de creación:</strong> {{ usuarioLogeado.createdAt | date: 'dd/MM/yyyy' }}</p>
      </ion-card-content>
    </ion-card>

    <ion-button expand="block" color="danger" (click)="logout()" class="logout-button">
      Cerrar sesión
    </ion-button>

  </ng-container>

</ion-content>
